<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup</title>
</head>
<body>


    <div class="container">
        <form action="#" id="form">
            <h3>Information Form</h3>
            <div class="info">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="text" name="fname" id="fname" placeholder="Father Name">
                <input type="text" name="class" id="class" placeholder="Class">
                <input type="number" name="mobNum" id="mobNum" placeholder="Mobile Number">
                <input type="text" name="gender" id="gender" placeholder="Gender">

            </div>
           <div class="btnBox">
                <button type="submit" id="btnSubmit" class="btn" onclick="openPop()">Submit</button>
                <div class="popup" id="popup" >
                    <img src="images/right.png" alt="">
                    <h2>Thank You!</h2>
                    <p class="content">Your data has been submited SuccessFully!</p>
                    <button type="submit" id="btnClose" class="close" onclick="closePop()">OK</button>
                </div>
            </div>
        </form>
        
    </div>

 <script src="main.js"></script>
    
</body>
</html>
